<!DOCTYPE html>

<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Educanjos | Professores que caem do céu pra ajudar você</title>
    <link rel="shortcut icon" href="./../img/minilogoEducanjos.png" type="image/png">
    <link rel="stylesheet" href="./../css/main.css">
    <link rel="stylesheet" href="./../partials/header.css">
    <link rel="stylesheet" href="./../partials/form.css">
    <link rel="stylesheet" href="./../partials/page-study.css">

    <link
        href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&amp;family=Poppins:wght@400;600&amp;display=swap"
        rel="stylesheet">
</head>

<body id="page-study">
    <div id="container">
        <header class="page-header">

            <div class="top-bar-container">
                <a href="/">
                    <img src="./../img/icons/back.svg" alt="Voltar">
                </a>
            </div>
            <div class="header-content">
                <strong>Esses são os educanjos disponíveis</strong>
                <form id="search-teachers">
                    <div class="select-block">
                        <label for="subject">Matéria</label>
                        <select name="subject" id="subject">
                            <option value="" selected disabled>Selecione uma opção</option>
                            {%for subject in subjects %}
                            <option value="{{loop.index}}" {{ "selected" if filters.subject == loop.index }}>
                                {{subject}}
                            </option>
                            {%endfor%}
                        </select>
                    </div>
                    <div class="select-block">
                        <label for="weekday">Dia da semana</label>
                        <select name="weekday" id="weekday">
                            <option value="" selected disabled>Selecione uma opção</option>
                            {%for weekday in weekdays%}
                            <option value="{{loop.index0}}" {{ "selected" if filters.weekday == loop.index0 }}>
                                {{weekday}}
                            </option>
                            {%endfor%}
                        </select>
                    </div>
                    <div class="input-block">
                        <label for="time">Hora</label>
                        <input name="time" id="time" type="time" value="{{filters.time}}">
                    </div>
                    <button type="submit">Filtrar</button>
                </form>
            </div>
        </header>
        <main>
    </div>
</body>

</html>
