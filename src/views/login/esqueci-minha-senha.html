<!DOCTYPE html>

<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Educanjos | Professores que caem do céu pra ajudar você</title>
  <link rel="shortcut icon" href="./../img/minilogoEducanjos.png" type="image/png">
  <link rel="stylesheet" href="./../css/main.css">
  <link rel="stylesheet" href="./../partials/header.css">
  <link rel="stylesheet" href="./../partials/form.css">
  <link rel="stylesheet" href="./../partials/page-give-classes.css">

  <link
    href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&amp;family=Poppins:wght@400;600&amp;display=swap"
    rel="stylesheet">
  <script src="./../scripts/addMateria.js" defer></script>
</head>

<body id="page-give-classes">
  <div id="container">
    <header class="page-header">
      <div class="top-bar-container">
        <a href="/">
          <img src="./../img/icons/back.svg" alt="Voltar">
        </a>
      </div>
      <div class="header-content">
        <strong>Esqueceu sua senha</strong>
        <p>Forneça seu e-mail e em seguida enviaremos as intruções para resetar sua senha.</p>
      </div>
    </header>
    <main>
      <form action="/save-classes" id="create-class" method="POST">
        <fieldset>
          <legend>Seus dados</legend>
          <div class="input-block">
            <label for="email">E-mail</label>
            <input name="email" id="email" required>
          </div>
        </fieldset>
      </form>
      <footer>
        <p>
          <img src="./../img/icons/warning.svg" alt="Aviso importante">
          Importante! <br>
          Após solicitar a recuperação de senha verifica sua caixa de spam.
        </p>
        <button type="submit" form="create-class">Enviar Solicitação</button>
      </footer>
    </main>
  </div>
</body>

</html>
