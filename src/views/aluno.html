<!DOCTYPE html>
<!--lang é um atributo-->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proffy | Sua plataforma de estudos online</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./partials/header.css">
    <link rel="stylesheet" href="./partials/form.css">
    <link rel="stylesheet" href="./partials/page-give-classes.css">

    <link
        href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&amp;family=Poppins:wght@400;600&amp;display=swap"
        rel="stylesheet">
    <script src="./scripts/addMateria.js" defer></script>
</head>

<body id="page-give-classes">
    <div id="container">
        <header class="page-header">
            <div class="top-bar-container">
                <a href="/">
                    <img src="./img/icons/back.svg" alt="Voltar">
                </a>
                <img src="./img/logo.svg" alt="Proffy">
            </div>
            <div class="header-content">
                <strong>Que incrível que você que contratar aulas</strong>
                <p>O primeiro passo, é preencher esse formulário de interesse</p>

            </div>
        </header>
        <main>
            <form action="/save-classes" id="create-class" method="POST">
                <fieldset>
                    <legend>Seus dados</legend>
                    <div class="input-block">
                        <label for="name">Nome completo</label>
                        <input name="name" id="name" required>
                    </div>                   
                    <div class="input-block">
                        <label for="email">E-mail</label>
                        <input name="email" id="email" required>
                    </div> 
                    <div class="input-block">
                        <label for="whatsapp">Whatsapp <small>(somente números) </small></label>
                        <input name="whatsapp" id="whatsapp" type="number" required>
                    </div>                    
                </fieldset>
                <fieldset id="materia-items">
                    <legend>Sobre requisição da aula
                        <button type="button" id="add-materia"> + Nova Matéria</button>
                    </legend>
                    <div class="select-block">
                        <label for="subject">Matéria</label>
                        <select name="subject" id="subject" required>
                            <option value="" selected disabled>Selecione uma opção</option>
                            {%for subject in subjects %}
                            <option value="{{loop.index}}">
                                {{subject}}
                            </option>
                            {%endfor%}
                            <!-- <option value="">Selecione uma opção</option>
                            <option value="" disabled="" hidden="">Selecione uma opção</option>
                            <option value="1">Artes</option>
                            <option value="2">Biologia</option>
                            <option value="3">Ciências</option>
                            <option value="4">Educação física</option>
                            <option value="5">Física</option>
                            <option value="6">Geografia</option>
                            <option value="7">História</option>
                            <option value="8">Matemática</option>
                            <option value="9">Português</option>
                            <option value="10">Química</option> -->
                        </select>
                    </div>                    
                </fieldset>
            </form>
            <footer>
                <p>
                    <img src="./img/icons/warning.svg" alt="Aviso importante">
                    Importante! <br>
                    Preencha todos dados
                </p>
                <button type="submit" form="create-class">Salvar cadastro</button>
            </footer>
        </main>
    </div>
</body>
</html>
