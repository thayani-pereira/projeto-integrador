<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./../css/main.css">
    <link rel="stylesheet" href="./../partials/login.css">
    <title>Login</title>
</head>

<body>
    <div class="container">
        <header class="header-logo">
            <div class="logo">
                <img src="./../img/logo.svg" alt="Proffy">
                <span>Sua plataforma de estudos online</span>
            </div>
        </header>

        <main class="container-login">
            <form action="{{logar}}" id="login" method="POST">
                <h1 style="text-align: center;">
                    {{titulo}}
                    <br>
                    Login
                </h1>
                <div class="inputs">
                    <div class="form-group">
                        <label class="Active" for="email">E-mail</label>
                        <div class="input">
                            <input type="email" id="email" value="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="Active" for="password">Senha</label>
                        <div class="input">
                            <input type="password" id="password" value="">
                        </div>
                    </div>
                </div>
                <div class="login-options">
                    <div class="form-ckeck">
                        <label for="yes">
                            <input class="check" type="checkbox" id="yes" value="yes">
                            Lembrar-me
                        </label>
                    </div>
                    <a href="/reset-password">
                        Esqueci minha senha
                    </a>
                </div>
                <button class="submit-button" type="submit">
                    Entrar
                </button>
            </form>
            <footer class="footer">
                <span>
                    Não tem conta?
                    <a href="{{cadastrar}}">Cadastre-se</a>
                </span>
                <span>
                    É de graça
                    <img src="./../img/icons/purple-heart.svg" alt="Coração">
                </span>
            </footer>
        </main>
    </div>
</body>
</html>
